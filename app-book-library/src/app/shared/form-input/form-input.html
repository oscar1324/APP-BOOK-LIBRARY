<mat-form-field appearance="outline" class="input">
    <mat-label>{{label}}</mat-label>
    <input matInput 
        [type]="type" 
        [(ngModel)]="inputValue" 
        [placeholder]="placeholder"

        (input)="onChange($event.target.value)"
        (blur)="onTouched()">
</mat-form-field>
